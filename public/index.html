<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
            })
            var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
            document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
        </script>
        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ce67307b8eb94db232a4e4fce7f06c22&plugin=AMap.ToolBar"></script>
        <script type="text/javascript" src="https://webapi.amap.com/ui/1.1/main.js"></script>

        <!-- 移动端控制台 -->
        <script src="//cdn.bootcss.com/eruda/1.5.2/eruda.min.js"></script>
        <script>eruda.init();</script>
        <link rel="dns-prefetch" href=""/>
        <link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
    </head>

    <body>
        <noscript>
            <strong>Please enable JavaScript to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>

</html>
